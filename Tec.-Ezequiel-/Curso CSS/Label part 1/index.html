<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Prueba</title>
  </head>
  <body>
    <!---SIMPLE INPUT--->
    <form>
      <h2>Formulario de Conctatos</h2>
      <fieldset>
        <legend>INFORMACION BASICA</legend>
        <div class="form_input">
          <label for="nombre">Nombre Completo</label>
          <input type="text" placeholder="John Doe" />
        </div>
        <div class="form_input">
          <label for="email">Email</label>
          <input type="email" placeholder="example@gmail.com" />
        </div>
        <div class="form_input">
          <label>Asunto</label>
          <input type="text" placeholder="El asunto de tu mensaje" />
        </div>
      </fieldset>
      <!---SELECT & OPTION--->
      <div class="form_input">
        <label
          >Tipo de Usuario
          <select name="type-of-user">
            <option value="user1">Seguidor/ar</option>
            <option value="user2">Empresa</option>
            <option value="user3">Otro</option>
          </select>
        </label>
      </div>
      <!--DATALYS OPTION--->
      <div class="form_input">
        <label
          >Referente
          <input list="referente" name="referente" />
          <datalist id="referente" name"type-of-user">
          <select name="type-of-user">
            <option value="Soy Dan">Un principiante de la programacion</option>
            <option value="Una empresa">Una empresa incognita</option>
            <option value="Un amigo">Me recomendo un amigo</option>
          </select>
        </label>
      </div>
      <!----TEXTAREA--->
      <div class="form_input">
        <label for="mensaje">Mensaje</label>
        <textarea rows="8" placeholder="Deja tu mensaje..."></textarea>
      </div>
      <div class="form_input">
        <label
          >Acepto los Terminos y Condiciones
          <input type="checkbox" class="checkbox" />
        </label>
      </div>
    </form>
  </body>
</html>
