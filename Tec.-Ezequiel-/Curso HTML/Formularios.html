<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Formularios Web</title>
  </head>
  <body>
    <h1>Los Diferentes Tipos de Input</h1>

    <!---Los Diferentes tipos de input---->

    <form>
      <h2>Input de Textos</h2>
      <input type="text" placeholder="The Full Name" required />
      <h2>Input de Email</h2>
      <input type="email" placeholder="exemple@.gmail.com" required />
      <h2>Input de Fechas</h2>
      <input type="date" />
      <h2>Input de Busqueda</h2>
      <input type="search" placeholder="search" required />
      <h2>Input de colores</h2>
      <input type="color" />
      <h2>Input de Seleciones Multiples</h2>
      <input type="checkbox" />
      <input type="radio" />
      <h2>Input de Rango</h2>
      <input type="range" />
      <h2>Input de Envio</h2>
      <input type="submit" style="padding: 11px 20px" />
    </form>
  </body>
</html>
